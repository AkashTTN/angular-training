<div class="container">
  <div class="auth">
    <p>{{ isLoginMode ? "Login Now" : "Signup" }}</p>
    <form
      (change)="clearErrors()"
      (ngSubmit)="onSubmitAuthForm(authForm)"
      #authForm="ngForm"
    >
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input required ngModel name="email" type="email" />
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input required ngModel name="password" type="password" minlength="6" />
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="userConfirmPassword">Confirm Password</label>
        <input
          required
          ngModel
          name="confirmPassword"
          type="password"
          minlength="6"
        />
      </div>
      <button
        [disabled]="error || authForm.invalid"
        class="btn-primary mr-10"
        type="submit"
      >
        {{ isLoginMode ? "Login" : "Register" }}
      </button>
      <button class="btn-primary" type="button" (click)="onSwitchAuthMode()">
        {{ isLoginMode ? "Signup" : "Login" }}
      </button>
      <div *ngIf="isLoading && isLoginMode">
        <p>Loading...</p>
        <!-- <app-loading-spinner></app-loading-spinner> -->
      </div>
    </form>
  </div>
  <p *ngIf="registerationSuccess">{{ registerationSuccess }}</p>
  <p *ngIf="error">{{ error }}</p>
</div>
